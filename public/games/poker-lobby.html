<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby Pokerowe - Krupnik</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Krupnik</div>
            <div class="nav-links">
                <a href="../index.html">Start</a>
                <div id="auth-links">
                    <a href="../login.html">Logowanie</a>
                    <a href="../register.html">Rejestracja</a>
                </div>
                <div id="user-info" class="user-info">
                    <span id="user-points" class="points">0 punktów</span>
                    <span id="username">Użytkownik</span>
                    <button id="logout-btn" class="logout-btn">Wyloguj</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="lobby-container">
        <h1>Lobby Pokerowe - Texas Hold'em</h1>
        
        <div class="lobby-actions">
            <button id="create-lobby-btn" class="btn">Utwórz nowe lobby</button>
            <button id="refresh-btn" class="btn btn-outline">Odśwież listę</button>
        </div>
        
        <div class="lobby-list">
            <table id="poker-lobbies">
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Gracze</th>
                        <th>Blindy</th>
                        <th>Min. punkty</th>
                        <th>Prywatne</th>
                        <th>Akcja</th>
                    </tr>
                </thead>
                <tbody id="lobby-table-body">
                    <!-- Tutaj będą wstawiane dane z API -->
                </tbody>
            </table>
            <div id="no-lobbies-message" style="display: none;">
                Brak dostępnych lobby. Utwórz nowe lub odśwież listę.
            </div>
        </div>
    </main>

    <!-- Modal tworzenia lobby -->
    <div id="create-lobby-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Utwórz nowe lobby pokerowe</h2>
            
            <form id="create-lobby-form">
                <div class="form-group">
                    <label for="lobby-name">Nazwa lobby:</label>
                    <input type="text" id="lobby-name" name="nazwa" required>
                </div>
                
                <div class="form-group">
                    <label for="max-players">Maksymalna liczba graczy:</label>
                    <select id="max-players" name="max_graczy" required>
                        <option value="2">2 graczy</option>
                        <option value="4">4 graczy</option>
                        <option value="6">6 graczy</option>
                        <option value="8">8 graczy</option>
                        <option value="9" selected>9 graczy</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="min-points">Minimalny buy-in (punkty):</label>
                    <input type="number" id="min-points" name="min_punkty" min="10" value="100" required>
                </div>
                
                <div class="form-group">
                    <label for="max-points">Maksymalny buy-in (punkty):</label>
                    <input type="number" id="max-points" name="max_punkty" min="100" value="5000" required>
                </div>
                
                <div class="form-group">
                    <label for="small-blind">Mały blind:</label>
                    <input type="number" id="small-blind" name="maly_blind" min="1" value="5" required>
                </div>
                
                <div class="form-group">
                    <label for="big-blind">Duży blind:</label>
                    <input type="number" id="big-blind" name="duzy_blind" min="2" value="10" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="is-private" name="czy_prywatny">
                    <label for="is-private">Prywatne lobby (z hasłem)</label>
                </div>
                
                <div id="password-field" class="form-group" style="display: none;">
                    <label for="lobby-password">Hasło:</label>
                    <input type="password" id="lobby-password" name="haslo">
                </div>
                
                <button type="submit" class="btn">Utwórz lobby</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Krupnik.pl Wszystkie prawa zastrzeżone.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sprawdź, czy użytkownik jest zalogowany
            const userData = localStorage.getItem('user');
            if (!userData) {
                // Jeśli nie jest zalogowany, przekieruj na stronę logowania
                window.location.href = 'login.html';
                return;
            }
            
            const user = JSON.parse(userData);
            document.getElementById('auth-links').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('username').textContent = user.username;
            document.getElementById('user-points').textContent = user.points + ' punktów';
            
            // Pobranie lobby pokerowych
            fetchPokerLobbies();
            
            // Obsługa przycisku odświeżania
            document.getElementById('refresh-btn').addEventListener('click', fetchPokerLobbies);
            
            // Obsługa przycisku tworzenia lobby
            document.getElementById('create-lobby-btn').addEventListener('click', function() {
                document.getElementById('create-lobby-modal').style.display = 'block';
            });
            
            // Obsługa zamykania modalu
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('create-lobby-modal').style.display = 'none';
            });
            
            // Zamykanie modalu po kliknięciu poza nim
            window.addEventListener('click', function(event) {
                if (event.target == document.getElementById('create-lobby-modal')) {
                    document.getElementById('create-lobby-modal').style.display = 'none';
                }
            });
            
            // Obsługa checkboxa prywatnego lobby
            document.getElementById('is-private').addEventListener('change', function() {
                document.getElementById('password-field').style.display = this.checked ? 'block' : 'none';
                if (!this.checked) {
                    document.getElementById('lobby-password').value = '';
                }
            });
            
            // Obsługa formularza tworzenia lobby
            document.getElementById('create-lobby-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const lobbyData = {};
                
                formData.forEach((value, key) => {
                    if (key === 'czy_prywatny') {
                        lobbyData[key] = value === 'on';
                    } else {
                        lobbyData[key] = value;
                    }
                });
                
                // Dodaj ID twórcy
                lobbyData.utworzony_przez = user.id;
                
                createPokerLobby(lobbyData);
            });
            
            // Obsługa wylogowania
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            });
        });
        
        // Funkcja pobierająca listę lobby pokerowych z API
        function fetchPokerLobbies() {
            fetch('http://localhost:5000/api/tables/poker')
                .then(response => response.json())
                .then(data => {
                    updateLobbyTable(data);
                })
                .catch(error => {
                    console.error('Błąd pobierania danych:', error);
                    document.getElementById('no-lobbies-message').style.display = 'block';
                    document.getElementById('poker-lobbies').style.display = 'none';
                });
        }
        
        // Funkcja aktualizująca tabelę z lobby
        function updateLobbyTable(lobbies) {
            const tableBody = document.getElementById('lobby-table-body');
            tableBody.innerHTML = '';
            
            if (lobbies.length === 0) {
                document.getElementById('no-lobbies-message').style.display = 'block';
                document.getElementById('poker-lobbies').style.display = 'none';
                return;
            }
            
            document.getElementById('no-lobbies-message').style.display = 'none';
            document.getElementById('poker-lobbies').style.display = 'table';
            
            lobbies.forEach(lobby => {
                const row = document.createElement('tr');
                
                // Pobierz liczbę graczy przy stole (to byłoby pobierane z API)
                // W tym przypadku symulujemy to
                const currentPlayers = Math.floor(Math.random() * (lobby.max_graczy + 1));
                
                row.innerHTML = `
                    <td>${lobby.nazwa}</td>
                    <td>${currentPlayers}/${lobby.max_graczy}</td>
                    <td>${lobby.maly_blind}/${lobby.duzy_blind}</td>
                    <td>${lobby.min_punkty}</td>
                    <td>${lobby.czy_prywatny ? 'Tak' : 'Nie'}</td>
                    <td>
                        <button class="join-btn" data-id="${lobby.id_stolu}">Dołącz</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Dodajemy obsługę przycisków dołączania do lobby
            // (nie implementujemy faktycznego dołączania zgodnie z poleceniem)
            document.querySelectorAll('.join-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const lobbyId = this.getAttribute('data-id');
                    alert('Funkcja dołączania do lobby nie jest jeszcze zaimplementowana. ID lobby: ' + lobbyId);
                });
            });
        }
        
        // Funkcja tworząca nowe lobby pokerowe
        function createPokerLobby(lobbyData) {
            fetch('http://localhost:5000/api/tables/poker', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(lobbyData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.id_stolu) {
                    // Zamknij modal
                    document.getElementById('create-lobby-modal').style.display = 'none';
                    // Wyczyść formularz
                    document.getElementById('create-lobby-form').reset();
                    // Odśwież listę lobby
                    fetchPokerLobbies();
                    alert('Lobby zostało utworzone pomyślnie!');
                } else {
                    alert('Błąd podczas tworzenia lobby: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Błąd tworzenia lobby:', error);
                alert('Wystąpił błąd podczas tworzenia lobby. Spróbuj ponownie.');
            });
        }
    </script>
    
    <style>
        /* Dodatkowe style dla strony z lobby */
        .lobby-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .lobby-container h1 {
            text-align: center;
            color: #d4af37;
            font-family: 'Playfair Display', serif;
            margin-bottom: 30px;
        }
        
        .lobby-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .lobby-list {
            background-color: #15273f;
            padding: 20px;
            border: 1px solid #2c3e50;
        }
        
        #poker-lobbies {
            width: 100%;
            border-collapse: collapse;
        }
        
        #poker-lobbies th, #poker-lobbies td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #2c3e50;
        }
        
        #poker-lobbies th {
            background-color: #0a0a0a;
            color: #d4af37;
            font-weight: bold;
        }
        
        #poker-lobbies tr:hover {
            background-color: #1c3550;
        }
        
        .join-btn {
            padding: 8px 15px;
            background-color: #b8860b;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .join-btn:hover {
            background-color: #d4af37;
        }
        
        #no-lobbies-message {
            text-align: center;
            padding: 20px;
            color: #b3c9e0;
        }
        
        /* Style dla modalu */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .modal-content {
            background-color: #15273f;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #2c3e50;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            color: #d4af37;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #b8860b;
        }
        
        /* Style dla formularzy w modalu */
        select {
            width: 100%;
            padding: 12px;
            background-color: #0c1c2c;
            border: 1px solid #2c3e50;
            color: #e8d6b3;
            font-size: 16px;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23d4af37" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .lobby-actions {
                flex-direction: column;
            }
            
            .lobby-actions .btn {
                margin-bottom: 10px;
                width: 100%;
            }
            
            #poker-lobbies {
                font-size: 14px;
            }
            
            #poker-lobbies th, #poker-lobbies td {
                padding: 8px;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</body>
</html>
